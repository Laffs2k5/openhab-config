<script>
    var fromToItemFunction = function(value) {
        switch (value) {
            case "0": 
                return "now-3h";
            case "1": 
                return "now-1d";
            default: 
            case "2":
                return "now-1w";
        }
    }

    addGrafanaPanel("coffeePot", {
        fromItemFunction: fromToItemFunction
    });
</script>
